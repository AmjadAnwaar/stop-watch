<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Latest compiled & minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>
    <center>
        <div class="main">
        <div class="container heading">
            <h1>Stop Watch</h1>
        </div>

        <div class="container ">
            <div class="row">
                <div class="col-lg-4 number">
                    <h1 id="min">0</h1>
                </div>
                <div class="col-lg-4 number">
                    <h1 id="sec">0</h1>
                </div>
                <div class="col-lg-4 number">
                    <h1 id="msec">0</h1>
                </div>
            </div>
        </div>
        <div class="button">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div onclick="start(),visibility() " id="dis" class="btn btn-success">Start

                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div onclick="stop(),visible() " class="btn btn-secondary">STOP
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div onclick="reset(),visible() " class="btn btn-warning">RESET
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </center>
</body>
<script src="app.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
